<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Recognition System</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: linear-gradient(to right, #74ebd5, #ACB6E5); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #ffffff; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 500px; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        input[type="file"] { margin: 20px 0; }
        button { background-color: #6C63FF; color: #fff; border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #574fd1; }
        .result { margin-top: 20px; padding: 15px; border-radius: 10px; background-color: #f1f1f1; font-weight: bold; font-size: 18px; color: #333; }
        img.uploaded, img.chart { margin-top: 15px; max-width: 100%; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>TensorFlow and Flask Model Testing</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                Prediction: {{ prediction }}
            </div>
            <img src="{{ url_for('static', filename=image_file) }}" class="uploaded" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
